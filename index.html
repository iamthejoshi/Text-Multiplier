<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Repeater by Shaurya Joshi </title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: scroll;
            overflow: visible;
            overflow: hidden; /* Ensure bubbles don't create scrollbars */
            background: #b62222; /* Fallback color */
        }
        .container {
            position: relative;
            z-index: 2;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            margin-bottom: 30
        px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: scroll;
        }

    
    .bubble {
        position: absolute;
        bottom: -100px; /* Start below the visible area */
        background: rgba(116, 30, 235, 0.6);
        border-radius: 50%;
        opacity: 0.7;
        pointer-events: none;
        animation: rise 1s linear infinite;
    }

    @keyframes rise {
        0% {
            transform: translateY(0);
            opacity: 1;
        }
        100% {
            transform: translateY(-100vh);
            opacity: 0;
        }
    }
</style>

    
</head>
<body>
    <div id="bubbles"></div>
    <div class="container">
        <h1>Text Repeater with Moving Bubbles</h1>
        <label for="textInput">Enter text:</label>
        <input type="text" id="textInput" placeholder="Enter your text here">
        <br><br>
        <label for="repeatCount">Number of times:</label>
        <input type="number" id="repeatCount" min="1" placeholder="Enter number of times">
        <br><br>
        <button onclick="repeatText()">Repeat Text</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
    <script src="bubbles.js"></script>
</body>
</html>
